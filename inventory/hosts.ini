# Example Inventory for Ubuntu Collection

[k8s_cluster]
# Kubernetes cluster nodes
k8-master-01 ansible_host=192.168.1.101
k8-worker-01 ansible_host=192.168.1.102  
k8-worker-02 ansible_host=192.168.1.103

[k8s_cluster:vars]
ansible_user=ubuntu
ansible_ssh_private_key_file=~/.ssh/k8s_key
# Primary node for Datadog monitor operations
k8_primary_node=k8-master-01

[ubuntu_servers]
# General Ubuntu servers for system updates
web-01 ansible_host=192.168.1.201
web-02 ansible_host=192.168.1.202
db-01 ansible_host=192.168.1.203

[ubuntu_servers:vars]
ansible_user=ubuntu
ansible_ssh_private_key_file=~/.ssh/ubuntu_key

[docker_hosts]
# Servers running Docker containers
docker-01 ansible_host=192.168.1.301
docker-02 ansible_host=192.168.1.302

[docker_hosts:vars]
ansible_user=ubuntu
ansible_ssh_private_key_file=~/.ssh/docker_key

# Group all Ubuntu systems together
[ubuntu:children]
k8s_cluster
ubuntu_servers  
docker_hosts

[ubuntu:vars]
# Common settings for all Ubuntu systems
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'