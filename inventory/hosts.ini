# Example Inventory for Ubuntu Collection

[k8s_cluster]
# Kubernetes cluster nodes
m1 ansible_host=192.168.1.101
w1 ansible_host=192.168.1.102  
w2 ansible_host=192.168.1.103
w3 ansible_host=192.168.1.104

[k8s_cluster:vars]
ansible_user=ubuntu
ansible_ssh_private_key_file=~/.ssh/k8s_key
# Primary node for Datadog monitor operations
k8_primary_node=m1

[docker]
# Docker host (localhost for monthly updates)
dockerhost ansible_host=localhost

[docker:vars]
ansible_user=ubuntu
ansible_ssh_private_key_file=~/.ssh/docker_key

# Group all Ubuntu systems together
[ubuntu:children]
k8s_cluster
docker

[ubuntu:vars]
# Common settings for all Ubuntu systems
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'