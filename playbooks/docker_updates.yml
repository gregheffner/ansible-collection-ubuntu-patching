---
# Docker-only Updates
# Restart Docker containers without system package updates

- name: Docker Container Updates Only
  hosts: docker_hosts
  vars:
    update_packages: false            # Skip system packages
    perform_reboot: false            # No reboot needed
    update_docker: true              # Only restart Docker containers
    restart_docker_containers: true
  roles:
    - gregheffner.ubuntu_patching.ubuntu_update
  tags:
    - docker
    - containers