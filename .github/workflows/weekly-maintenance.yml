name: Weekly Infrastructure Maintenance

on:
  schedule:
    - cron: '0 6 * * 6'
  workflow_dispatch:

jobs:
  maintenance:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ubuntu Patching Collection
        run: ansible-galaxy collection install gregheffner.ubuntu_patching

      - name: Download sequential maintenance playbook
        run: wget https://raw.githubusercontent.com/gregheffner/ansible-collection-ubuntu-patching/main/sequential_maintenance.yml

      - name: Write inventory from secret
        run: echo "${{ secrets.ANSIBLE_HOSTS }}" > hosts

      - name: Run sequential maintenance playbook
        run: ansible-playbook -i hosts sequential_maintenance.yml
