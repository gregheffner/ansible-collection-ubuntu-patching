name: Weekly Infrastructure Maintenance

on:
  schedule:
    - cron: '0 6 * * 6'
  workflow_dispatch:

jobs:
  maintenance:
    runs-on: self-hosted
    steps:
      - name: ðŸ“‹ Setup - Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup - Install Ubuntu Patching Collection
        run: |
          echo "::group::Installing collection"
          ansible-galaxy collection install gregheffner.ubuntu_patching
          echo "::endgroup::"

      - name: ðŸ“¥ Setup - Download playbook
        run: |
          echo "::group::Downloading sequential maintenance playbook"
          wget https://raw.githubusercontent.com/gregheffner/ansible-collection-ubuntu-patching/main/sequential_maintenance.yml
          echo "::endgroup::"

      - name: ðŸ” Setup - Configure credentials
        run: |
          echo "::group::Writing inventory and exporting secrets"
          echo "${{ secrets.ANSIBLE_HOSTS }}" > hosts
          echo "OP_SERVICE_ACCOUNT_TOKEN=${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}" >> $GITHUB_ENV
          echo "::endgroup::"

      - name: ðŸš€ Run Infrastructure Maintenance
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          ANSIBLE_DISPLAY_SKIPPED_HOSTS: 'false'
          ANSIBLE_DISPLAY_OK_HOSTS: 'false'
          ANSIBLE_STDOUT_CALLBACK: yaml
        run: |
          echo "::notice::ðŸ”„ Starting complete infrastructure maintenance"
          ansible-playbook -i hosts sequential_maintenance.yml > /tmp/maintenance.log 2>&1
          EXIT_CODE=$?
          
          if [ $EXIT_CODE -eq 0 ]; then
            echo "::notice::âœ… All maintenance tasks completed successfully"
          else
            echo "::error::âŒ Maintenance failed with exit code $EXIT_CODE"
            tail -50 /tmp/maintenance.log
            exit $EXIT_CODE
          fi

      - name: ðŸ“Š Generate Maintenance Report
        if: always()
        run: |
          echo "## ðŸ”§ Infrastructure Maintenance Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Execution Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Extract and display play recap
          if [ -f /tmp/maintenance.log ] && grep -q "PLAY RECAP" /tmp/maintenance.log; then
            echo "### ðŸ“ˆ Ansible Play Recap" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            grep -A 10 "PLAY RECAP" /tmp/maintenance.log >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Final Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Full logs saved to: \`/tmp/maintenance.log\`" >> $GITHUB_STEP_SUMMARY
